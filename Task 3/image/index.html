<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800"> 
    <div class="w-full text-slate-100 text-xl p-5 text-center pt-5">
        Image Gallary Made By Pranish Machamasi
    </div>
    <div id="loadingScreen" class="fixed inset-0 flex items-center justify-center flex-col bg-black bg-opacity-50 text-white text-2xl">
        <span id="loaderText">
            Loading...
        </span>
        <progress id="progressBar" value="0" max="50" class="w-56 [&::-webkit-progress-bar]:rounded-lg [&::-webkit-progress-value]:rounded-lg [&::-webkit-progress-bar]:bg-slate-600 [&::-webkit-progress-value]:bg-emerald-500 [&::-moz-progress-bar]:bg-emerald-500 m-5 [&::-webkit-progress-bar]:w-full"></progress>
        <div id="loaderDiv" class="p-5 m-5">
            <div class="loader">    
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
                <div class="bar8"></div>
                <div class="bar9"></div>
                <div class="bar10"></div>
                <div class="bar11"></div>
                <div class="bar12"></div>
            </div>
        </div>
    </div>
    <div id="preview" class="text-white flex p-20 justify-center items-center relative hidden">
            <div id="prevButton" class="cursor-pointer p-5 bg-slate-500 text-white rounded text-2xl m-10 block">&lt;</div>
            <div id="imgHolder" class="w-full h-full flex justify-center items-center">
                <img id="previewImg" src="https://picsum.photos/id/46/311/426" alt="">
            </div>
            <div id="nextButton" class="cursor-pointer p-3 bg-slate-500 text-white rounded text-2xl m-10 block">&gt;</div>
            <div id="closeButton" class="cursor-pointer absolute top-5 right-5 text-white bg-slate-700 rounded-full p-5" onclick="closePreview()">&#x2716;</div>
    </div>|
    <div id="imgDiv" class="my-5 bg-slate-200 p-5">
    </div>
</body>
<script src="script.js"></script>
</html>
